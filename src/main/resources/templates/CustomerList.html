<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <div th:replace="fragments/header :: head">    </div>
</head>
<body>
<nav>
    <div th:replace="fragments/navbar :: nav"> </div>
</nav>
<div class="container-fluid">
    <h1> Customer List</CA2></h1>
    <form>
        Search<input type="text" name="keyword" id="keyword" th:value="${keyword}" />
        <input type="submit" value="search">
        <input type="button" value="clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${customer.empty}">
            <td colspan="2"> No Customer Available </td>
        </tr>
        <tr th:each="c :${customer}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${c.id})}" method="delete">
                    <i class="bi bi-trash3-fill" style="color:red"></i>
                </a>
         <a th:href="@{/Edit/{id}(id=${c.id})}">
                    <i class="bi bi-pencil-square" style="color:blue"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
<script type="text/javascript">
    function clearSearch(){
    window.location = "[[@{/all}]]";
    }
</script>
</html>
